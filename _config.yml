locale      : "fr-FR"
site_theme  : "default"
title       : "G B — Mathématiques"
title_separator: "-"
name        : &name "G B"
description : &description "Portfolio académique — L3 Mathématiques (Sorbonne Université)"
url         : "https://116500ln.github.io"
baseurl     : ""
repository  : "116500LN/116500LN.github.io"

author:
  avatar   : "profile.png"
  name     : "G B"
  bio      : "Site minimal, en construction."
  location : "Paris, France · Geneva, Switzerland"
  employer : "Sorbonne Université — L3 Mathématiques"
  email    : 

# >>> IMPORTANT <<< ensure Jekyll processes pages in the _pages folder
include:
  - _pages
  - files

words_per_minute: 160
future: true
read_more: "disabled"
timezone: Europe/Paris

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

defaults:
  - scope: { path: "", type: pages }
    values: { layout: single, author_profile: true }
  - scope: { path: "", type: posts }
    values: { layout: single, author_profile: true, comments: false }

permalink: /:categories/:title/
markdown: kramdown
highlighter: rouge
